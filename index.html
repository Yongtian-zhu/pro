<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>学子商城:首页</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/comm.css"/>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header>
  <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
</header>
<div class="container">
  <!-- 轮播图-->
  <div class="carousel" data-ride="carousel" id="demo">
    <!-- 1.图片-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="w-100" src="img/index/banner1.png" alt=""/>
      </div>
      <div class="carousel-item">
        <img class="w-100" src="img/index/banner2.png" alt=""/>
      </div>
      <div class="carousel-item">
        <img class="w-100" src="img/index/banner3.png" alt=""/>
      </div>
      <div class="carousel-item">
        <img class="w-100" src="img/index/banner4.png" alt=""/>
      </div>
    </div>
    <!-- 2.箭头-->
    <a data-slide="next" class="carousel-control-next" href="#demo">
      <span class="carousel-control-next-icon"></span>
    </a>
    <a data-slide="prev" class="carousel-control-prev" href="#demo">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <!-- 3.指示器-->
    <ul class="carousel-indicators">
      <li class="active" data-target="#demo" data-slide-to="0"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>
  </div>
  <!--首页推荐 1F-->
  <div class="mt-4 border-bottom">
    <p><img class="mr-3" src="img/index/computer_icon.png" alt=""/>
    <span class="h5 font-weight-bold text-muted">首页推荐 /1F</span>
    </p>
  </div>
  <!-- 1F 内容-->
  <div class="row no-gutters mt-3">
    <div class="col-md-7 col-sm-12">
      <div class="top_height mr-md-1 mb-1">
        <table></table>
        <div class="card border-0 mt-5 w-35 ml-5 bg-transparent">
          <h3>Apple MacBook Air系列</h3>
          <p class="text-muted font_small">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</p>
          <p class="h4 text-primary my-lg-3">￥6988.00</p>
          <a class="btn btn-primary w-50" href="">查看详情</a>
        </div>
        <img class="img1_position" src="img/index/study_computer_img1.png" alt=""/>
      </div>
    </div>
    <div class="col-md-5 col-sm-12">
      <div class="top_height mb-1">
        <table></table>
        <div class="card border-0 mt-5 ml-4 w-50 bg-transparent">
          <h3>小米Air 金属超轻薄</h3>
          <p class="text-muted font_small">酷睿双核i5处理器|512GB SSD|2GB内存|英特尔HD独立显卡</p>
          <p class="h4 text-primary my-lg-2">￥3488.00</p>
          <a class="btn btn-primary w-50" href="">查看详情</a>
        </div>
        <img class="img2_position" src="img/index/study_computer_img2.png" alt=""/>
      </div>
    </div>
    <div class="col-md-5 col-sm-12">
      <div class="bottom_height mr-md-1 mb-sm-1 mb-md-0">
        <table></table>
        <div class="card w-35">
          <h5>联想E480C 轻薄系列</h5>
        </div>
      </div>
    </div>
    <div class="col-md-7 col-sm-12">
      <dvi class="row no-gutters">
        <div class="col-4">
          <div class="bottom_height mr-1"></div>
        </div>
        <div class="col-4">
          <div class="bottom_height mr-1"></div>
        </div>
        <div class="col-4">
          <div class="bottom_height"></div>
        </div>
      </dvi>
    </div>
  </div>
</div>
<footer>
  <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
</footer>
</body>
</html>
